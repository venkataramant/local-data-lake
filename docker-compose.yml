version: '3.7'
services:
  trino:
    hostname: trino
    image: 'trinodb/trino:351'
    ports:
      - '8086:8080'
    volumes:
      - ./etc:/usr/lib/trino/etc:ro
    networks:
      - trino-network

  mysql:
    hostname: mysql
    image: mysql:9.0.0
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: admiN123Pass
      MYSQL_USER: admin
      MYSQL_PASSWORD: admiN123Pass
      MYSQL_DATABASE: metastore_db
    networks:
      - trino-network
    volumes:
      - mysql_data_dir:/var/lib/mysql

  hive-metastore:
    hostname: hive-metastore
    image: 'apache/hive:4.0.0'
    ports:
      - '9083:9083' # Metastore Thrift
    volumes:
      #- ./conf/metastore-site.xml:/opt/apache-hive-metastore-3.0.0-bin/conf/metastore-site.xml:ro
      - hive-data:/opt/hive
      - ./conf/hive-site.xml:/opt/hive/conf/hive-site.xml
      - ./conf/metastore-site.xml:/opt/hive/conf/metastore-site.xml
      - ./conf/core-site.xml:/opt/hive/conf/core-site.xml
      - ./lib/hadoop-aws-3.4.0.jar:/opt/hive/lib/hadoop-aws.jar
      - ./lib/aws-java-sdk-bundle-1.12.761.jar:/opt/hive/lib/aws-java-sdk-bundle.jar
      - ./lib/mysql-connector-j-9.0.0.jar:/opt/hive/lib/mysql-connector-j-9.0.0.jar
      
    environment:
      SERVICE_NAME: metastore
      DB_DRIVER: mysql
      METASTORE_DB_HOSTNAME: mysql
      HIVE_METASTORE_USER: admin
      HIVE_METASTORE_PASSWORD: admiN123Pass
      HIVE_METASTORE_JDBC_URL: jdbc:mysql://mysql/metastore
      HADOOP_CONF_DIR: /opt/hive/conf
      HIVE_METASTORE_WAREHOUSE_DIR: s3a://hive/warehouse
    depends_on:
      - mysql
      - minio
    networks:
      - trino-network
  hive-server2:
    image: apache/hive:4.0.0
    hostname: hive-server2
    environment:
      SERVICE_NAME: hiveserver2
      DB_DRIVER: mysql
      HADOOP_CONF_DIR: /opt/hive/conf
      HIVE_METASTORE_URI: thrift://hive-metastore:9083
    depends_on:
      - hive-metastore
    ports:
      - "10000:10000"
      - "10002:10002"
  
    volumes:
#      - hive-data:/opt/hive
      - ./conf/hive-site.xml:/opt/hive/conf/hive-site.xml
      - ./conf/core-site.xml:/opt/hive/conf/core-site.xml
      - ./conf/metastore-site.xml:/opt/hive/conf/metastore-site.xml
      - ./lib/mysql-connector-j-9.0.0.jar:/opt/hive/lib/mysql-connector-j-9.0.0.jar
      - ./lib/hadoop-aws-3.4.0.jar:/opt/hive/lib/hadoop-aws.jar
      - ./lib/aws-java-sdk-bundle-1.12.761.jar:/opt/hive/lib/aws-java-sdk-bundle.jar

    networks:
      - trino-network

  minio:
    hostname: minio
    image: minio/minio:RELEASE.2024-05-10T01-41-38Z
    container_name: minio
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio-data:/data
    environment:
      MINIO_ROOT_USER: minio_access_key
      MINIO_ROOT_PASSWORD: minio_secret_key
    command: server /data --console-address ":9001"
    networks:
      - trino-network

volumes:
  minio-data:
    external: true
#    driver: local
  hive-data:
    external: true
  mysql_data_dir:
    external: true

networks:
  trino-network:
    external: true
